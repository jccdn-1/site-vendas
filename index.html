<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lima Material de Construção</title>
    <link href="./assets/css/style.css" rel="stylesheet">

</head>

<body>
    <!-- header -->
    <header class="container-fluid">
        <!-- container -->
        <section class="container">
            <!-- row -->
            <article class="row">
                <!-- logo -->
                <a href="/" class="col-md-2">
                    <img src="./assets/images/logo.svg" alt="Lima Material de Construção">
                </a>
                <!-- search -->
                <form action="#" class="col-md-7">
                    <input type="text" name="name" placeholder="Buscar por Produtos e Departamentos">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </form>
                <!-- client navigation -->
                <ul class="col-md-3 nav">
                    <li class="nav-item">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            </svg>
                            Entrar
                        </a>
                    </li>
                    <span class="notification">3</span>
                    <li class="nav-item">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cart-fill" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                            Carrinho
                        </a>
                    </li>
                </ul>

            </article>
            <!-- row -->
        </section>
        <!-- end container -->
    </header>
    <!-- end header -->

    <!-- navigation-->
    <nav class="container-fluid nav-produtos">
        <!-- container -->
        <section class="container">
            <!-- nav items -->
            <ul class="nav">
                <!-- menu -->
                <li class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                    Departamentos

                    <!-- submenu-->
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            Banheiros
                        </li>
                        <li class="nav-item">
                            Cama, Mesa e Banho
                        </li>
                        <li class="nav-item">
                            Ferramentas
                        </li>
                        <li class="nav-item">
                            Materiais de Construção
                        </li>
                        <li class="nav-item">
                            Materiais Elétrico
                        </li>
                        <li class="nav-item">
                            Materiais Hidráulico
                        </li>
                    </ul>
                    <!-- end submenu-->
                </li>
                <li class="nav-item">
                    Ofertas
                </li>
                <!-- end menu -->
            </ul>
            <!-- nav items -->
        </section>
        <!-- end container -->
    </nav>
    <!-- end navigation-->

    <!-- promotional banners -->
    <section id="banners-promocionais" class="container carousel slide" data-bs-ride="carousel">
        <article class="carousel-inner">
            <figure class="carousel-item active">
                <img src="./assets/images/banner-1.svg" class="d-block w-100" alt="Banner Promocional 1">
            </figure>

            <figure class="carousel-item">
                <img src="./assets/images/banner-2.svg" class="d-block w-100" alt="Baner Promocional 2">
            </figure>
        </article>
        <button class="carousel-control-prev" type="button" data-bs-target="#banners-promocionais" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#banners-promocionais" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>
    <!-- end promotional banners -->

    <!-- bootstrap archive -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
